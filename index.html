<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
  </head>

  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="./img/imagem_cel_exterior.png"
            alt="Crie uma conta no Instagram">
        </div>
        <div id="form-container">
          <div id="form-box">
            <img src="./img/logo_instagram.png" alt="Instagram" id="logo-insta">
            <form id="login-form" method="post">
              <input type="text" name="username"
                placeholder="Telefone, nome de usuário ou e-mail">
              <input type="password" name="password" placeholder="Senha">
              <input type="submit" value="Enviar">
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
              <div class="line"></div>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="./img/logo_facebook.svg" alt="Facebook">
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obternha o aplicativo.</p>
            <a href="#">
              <img src="./img/botao_apple.png" alt="Apple Store">
            </a>
            <a href="#">
              <img src="./img/botao_google_play.png" alt="Google Play">
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li>
            <a href="#">Sobre</a>
          </li>
          <li>
            <a href="#">Ajuda</a>
          </li>
          <li>
            <a href="#">Imprensa</a>
          </li>
          <li>
            <a href="#">API</a>
          </li>
          <li>
            <a href="#">Carreiras</a>
          </li>
          <li>
            <a href="#">Privacidade</a>
          </li>
          <li>
            <a href="#">Termos</a>
          </li>
          <li>
            <a href="#">Localizações</a>
          </li>
          <li>
            <a href="#">Contas mais relevantes</a>
          </li>
          <li>
            <a href="#">Hashtags</a>
          </li>
          <li>
            <a href="#">Idioma</a>
          </li>
        </ul>
      </nav>
      <p id="copyright">
        &copy; <span id="year"></span>
        Instagram da Meta
      </p>
    </footer>
    <script>
      document.querySelector('#year').textContent = new Date().getFullYear();
    </script>
  </body>

</html>
